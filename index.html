<!DOCTYPE html>
<html>
<head>
    <link href="main.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div class="contentContainer"> 
        <div class="scrollBar scrollBarRight">
            <div class="scrollBar upArrow" onmousedown="moveUp()" onmouseup="cancelScrolling()"></div>
            <div class="scrollBar downArrow" onmousedown="moveDown()" onmouseup="cancelScrolling()"></div>
        </div>
        <div class="scrollBar scrollBarBottom" >
            <div class="scrollBar leftArrow" onmousedown="moveLeft()" onmouseup="cancelScrolling()"></div>
            <div class="scrollBar rightArrow" onmousedown="moveRight()" onmouseup="cancelScrolling()"></div>
        </div>
        <div  class="viewPort">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
